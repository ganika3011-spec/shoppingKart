{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="section-content padding-y bg">
	<div class="container">

		<!-- ============================ COMPONENT 1 ================================= -->
		
		<div class="row">
			<aside class="col-lg-6">
				<div class="card">
					
					<div class="card-body">
                        <h4 class=" card-title mb-4">Billing Address</h4>
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="form-group col-md-6 mb-3">
                                    <label for="firstName">First name</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                                </div>
                                <div class="form-group col-md-6 mb-3">
                                    <label for="lastName">Last name</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="" name ="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone">Phone</label>
                                <input type="text" class="form-control" id="phone" placeholder="" name ="phone" required>
                            </div>
                            <div class="mb-3">
                                <label for="address">Address line 1</label>
                                <input type="text" class="form-control" id="address1" placeholder="" name="addres_line_1" required>
                            </div>
                            <div class="mb-3">
                                <label for="address">Address line 2</label>
                                <input type="text" class="form-control" id="address2" placeholder="" name="addres_line_2" required>
                            </div>
                            <div><div class="mb-3">
                                <label for="city">City</label>
                                <input type="text" class="form-control" id="city" placeholder="" name="city" required>
                                <div class="mb-3">
                                <label for="state">State</label>
                                <input type="text" class="form-control" id="state" placeholder="" name="state" required>
                               </div>
                                <div class="mb-3">
                                <label for="country">Country</label>
                                <input type="text" class="form-control" id="country" placeholder="" name="country" required>
                            </div></div>
                            <div class="form-row">
                                <label for="">  Order Note</label>
                                <textarea name="order_note" rows="2"  class="form-control"></textarea>
                            </div>
                            </div>
                        
                    </div>
				</div> <!-- card.// -->

			</aside> <!-- col.// -->
			<aside class="col-lg-6">
                <aside class="col-lg-13">
				<div class="card">
					<table class="table table-borderless table-shopping-cart">
						<thead class="text-muted">
							<tr class="small text-uppercase">
								<th scope="col">Product</th>
								<th scope="col" width="120">Quantity</th>
								<th scope="col" width="120">Price</th>
								
							</tr>
						</thead>
						<tbody>
							{% for cart_item in cart_items %}
							<tr>
								<td>
									<figure class="itemside align-items-center">
										<div class="aside"><img src="{{ cart_item.product.image.url }}" class="img-sm">
										</div>
										<figcaption class="info">
											<a href="{{ cart_item.product.get_absolute_url }}"
												class="title text-dark">{{ cart_item.product.product_name }}</a>
											<p class="text-muted small">
												{% if cart_item.variations.all %}
												{% for variation in cart_item.variations.all %}
													{{ variation.variation_category | capfirst }}: {{ variation.variation_value | capfirst }}<br>
												{% endfor %}
												{% endif %}
											</p>
										</figcaption>
									</figure>
								</td>
								<td>
									<!-- col.// -->
									<label class="form-control">{{ cart_item.quantity }}</label>
								</td>
								<td>
									<div class="price-wrap">
										<var class="price">${{ cart_item.sub_total }}</var>
										<small class="text-muted"> ${{ cart_item.product.price }} each </small>
									</div> <!-- price-wrap .// -->
								</td>
								
							</tr>
							{% endfor %}

						</tbody>
					</table>
                    
					<div class="card-body ">
						
						
						<button type="submit" name= "button" class="btn btn-primary btn-block"> Place Your Order  </button>
						<a href="{% url 'store' %}" class="btn btn-light btn-block">Continue Shopping</a>
                        </form>
					</div> <!-- card-body.// -->
				</div> 

			</aside> <!-- col.// -->
          

			</aside> <!-- col.// -->


		</div> <!-- row.// -->

		<!-- ============================ COMPONENT 1 END .// ================================= -->

	</div> <!-- container .//  -->
</section>
{% endblock %}
